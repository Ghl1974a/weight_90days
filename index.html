<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-weight"></i> 90-Day Weight Tracker</h1>
        
        <div class="input-section">
            <label for="weight">Enter Your Weight (kg):</label>
            <input type="number" id="weight" step="0.1">
            <button onclick="saveWeight()"><i class="fas fa-save"></i> Save</button>
        </div>

        <div class="progress-container">
            <p><strong>Goal Progress:</strong></p>
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
        </div>

        <div class="stats">
            <p><i class="fas fa-flag-checkered"></i> <strong>Starting Weight:</strong> <span id="start-weight">--</span> kg</p>
            <p><i class="fas fa-weight"></i> <strong>Current Weight:</strong> <span id="current-weight">--</span> kg</p>
            <p><i class="fas fa-trophy"></i> <strong>Total Lost:</strong> <span id="total-lost">--</span> kg</p>
        </div>

        <div id="chart-section" style="display:none;">
            <h2>Weight Trend</h2>
            <canvas id="weightChart"></canvas>
        </div>
    </div>
</body>
</html>
